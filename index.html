<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PRUEBA JS</title>
</head>

<body>
    <div class="title">
        <button class="add">
            ADD CONTACT <i class="fa-thin fa-user-plus"></i>
        </button>
    </div>
    <div class="modal">
        <i class="fa-light fa-xmark close"></i>
        <form action="" class="form">
            <input type="text" id="id" name="id" style="display: none;">
            <div class="form-content">
                <i class="fa-light fa-user"></i>
                <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Nombre">
            </div>
            <div class="form-content">
                <i class="fa-light fa-user"></i>
                <input type="text" name="apellido" id="apellido" class="form-input" placeholder="Apellido">
            </div>
            <div class="form-content">
                <i class="fa-light fa-phone"></i>
                <input type="text" name="telefono" id="telefono" class="form-input" placeholder="Telefono">
            </div>
            <div class="form-content">
                <button type="submit" class="form-btn"><i class="fa-light fa-user-plus"></i>GUARDAR</button>
            </div>
        </form>
    </div>
    <section>
        <div class="container" id="content">
        </div>
        <template id="template">
            <div class="card">
                <p class="nombre"></p>
                <p class="apellido"></p>
                <p class="telefono"></p>
                <div class="card-opt">
                    <button class="edit"><i class="fa-thin fa-user-pen"></i>EDIT</button>
                    <button class="delete"><i class="fa-thin fa-user-xmark"></i>DELETE</button>
                </div>
            </div>
        </template>
    </section>
    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
